name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check-version:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get.outputs.version }}
      new_release: ${{ steps.check.outputs.new_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from Cargo.toml
        id: get
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=v${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check
        run: |
          if git rev-parse "refs/tags/${{ steps.get.outputs.version }}" >/dev/null 2>&1; then
            echo "new_release=false" >> "$GITHUB_OUTPUT"
          else
            echo "new_release=true" >> "$GITHUB_OUTPUT"
          fi

  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: trigger-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: trigger-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: trigger-windows-x86_64

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.artifact }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: cp target/${{ matrix.target }}/release/trigger ${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: copy target\${{ matrix.target }}\release\trigger.exe ${{ matrix.artifact }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}*

  release:
    needs: [check-version, build]
    if: needs.check-version.outputs.new_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create tag and release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-version.outputs.version }}
          generate_release_notes: true
          files: |
            trigger-macos-x86_64/trigger-macos-x86_64
            trigger-macos-arm64/trigger-macos-arm64
            trigger-windows-x86_64/trigger-windows-x86_64.exe
